<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .team-member {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-member:hover {
            background-color: #f0f0f0;
        }
        .team-member a {
            color: #0077b5;
            text-decoration: none;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            max-width: 500px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Our Team</h1>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for team members...">
        </div>

        <div id="teamMembers">
            <!-- Team members will be added here by JavaScript -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const team = [
            { name: "Alice Johnson", role: "Project Manager", linkedin: "https://www.linkedin.com/in/alicejohnson" },
            { name: "Bob Smith", role: "Lead Developer", linkedin: "https://www.linkedin.com/in/bobsmith" },
            { name: "Charlie Brown", role: "UI/UX Designer", linkedin: "https://www.linkedin.com/in/charliebrown" },
            { name: "Diana Prince", role: "Marketing Specialist", linkedin: "https://www.linkedin.com/in/dianaprince" }
        ];

        function displayTeamMembers(members) {
            const teamMembersDiv = document.getElementById('teamMembers');
            teamMembersDiv.innerHTML = '';

            members.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('team-member');
                memberDiv.innerHTML = `
                    <div>
                        <strong>${member.name}</strong><br>
                        <span>${member.role}</span>
                    </div>
                    <a href="${member.linkedin}" target="_blank">LinkedIn</a>
                `;
                memberDiv.onclick = () => openModal(member);
                teamMembersDiv.appendChild(memberDiv);
            });
        }

        function openModal(member) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>${member.name}</h2>
                <p><strong>Role:</strong> ${member.role}</p>
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/anil-kumar-634567286?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B2BVcowtAQM%2Bpkb7BXYY5DA%3D%3D" target="_blank">${member.linkedin}</a></p>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredTeam = team.filter(member =>
                member.name.toLowerCase().includes(query) ||
                member.role.toLowerCase().includes(query)
            );
            displayTeamMembers(filteredTeam);
        });

        // Initial display of team members
        displayTeamMembers(team);
    </script>

</body>
</html>
